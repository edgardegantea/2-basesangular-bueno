<h1>Comentarios</h1>

<div class="row">
  <div class="col-md-6 mb-3" *ngFor="let comentario of comentarios | async">
    <div class="card text-bg-light">
      <div class="card-body">
        <div class="card-title">
          <h5>{{ comentario.name }}</h5>
        </div>
        <div class="card-text">
          {{ comentario.email }}
          <h4>{{ comentario.body }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
